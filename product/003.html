<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Jakob's fine wines</title>
    <link href="/styles/common.css" rel="stylesheet" />
    <link href="/styles/product.css" rel="stylesheet" />
    <link href="/styles/catalogue-view-transition-names.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="wine-3">
      <div class="header-replacement"></div>
      <div class="background"></div>
      <div>
        <a class="back-link" href="/">« Back to catalogue</a>
        <div class="overview">
          <img
            alt="Bottle of wine"
            class="image"
            src="/assets/images/003.png"
          />
          <h1 class="name">Chateau Léoville Barton 2011</h1>
          <p class="description">
            Good structure and balance, concentrated, long, moderately
            developed.
          </p>
          <div class="price">$130</div>
          <div class="region">
            <img alt="Region" class="icon" src="/assets/icons/globe.svg" />
            <span id="region">France, Bordeaux</span>
          </div>
          <div class="grapes">
            <img
              alt="Grape varieties"
              class="icon"
              src="/assets/icons/plant.svg"
            />
            <span id="grapes"
              >72% Cabernet Sauvignon, 20% Merlot, 8% Cabernet Franc</span
            >
          </div>
          <button class="buy">Add to cart</button>
        </div>
      </div>
    </main>
  </body>
</html>
